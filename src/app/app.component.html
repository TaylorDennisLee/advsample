<div class="item">
  <img class="brand" src="assets/images/hcl-logo.png">
</div>
<div class="ui text container">
  <div class="ui segment">
    <h3>Location:</h3>
    <div class="ui input fluid action">

      <input type="text" placeholder="Search...">
      <button class="ui button">Search</button>
    </div>
  </div>
</div>
<div class="ui divider"></div>
<div class="ui grid">
  <div class="four wide column">
    <sui-accordion class="styled fluid">
      <ng-template ngFor let-levelone [ngForOf]="top_level.subservices">
        <sui-accordion-panel>
          <div title>
            <i class="dropdown icon"></i> {{levelone.service_name}}
          </div>
          <div content>
            <div class="ui list middle aligned divided">
              <ng-template ngFor let-leveltwo [ngForOf]="levelone.subservices">
                <div class="item">
                  <div class="content">
                    <a class="header" (click)="topToggle()">{{leveltwo.service_name}}</a>
                    <div class="description">{{leveltwo.sub_active}} of {{leveltwo.sub_count}}</div>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </sui-accordion-panel>
      </ng-template>
    </sui-accordion>
  </div>
